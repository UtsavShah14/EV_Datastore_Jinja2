<html>
    <head>
        <title>
            Electric Vehicle
        </title>
    </head>
    <body>
        <h3 style = "text-align: center">Add Electric Vehicle</h3>
        <div>
            <form action="/add_ev" method="POST">
                Vehicle Name: <input type="text" name="vehicle_name" required><br>
                Vehicle Manufacturer: <input type="text" name="vehicle_manufacturer" required><br>
                Vehicle Cost: <input type="number" name="vehicle_cost" value=1000000 min="100000" max="10000000"><br>
                Vehicle Year: <input type="number" name="vehicle_year" min="1980" max="2020" maxlength="4" required><br>
                Vehicle Battery Size: <input type="number" name="vehicle_battery_size" value=10 min="10" max="100"><br>
                Vehicle WLTP Range: <input type="number" name="vehicle_WLTP_range" value=50 min="50" max="1000"><br>
                Vehicle Power: <input type="number" name="vehicle_power" value="25" min="25" max="1000"><br>
                <input type="submit" name="button" value="Add Vehicle">
            </form>
            <form class="" action="/add_ev" method="post">
                <input type="submit" name="button" value="Cancel">
            </form>
            {% if status == 'Updated' %}
                Vehicle added successfully!
            {% elif status == 'Exists' %}
                The vehicle data already exists
            {% endif %}
        </div>
    </body>
</html>
